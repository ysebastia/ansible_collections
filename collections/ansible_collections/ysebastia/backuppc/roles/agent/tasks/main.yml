---
- name: Configure BackupPC agent if enable_backuppc_plug is defined
  when:
    - enable_backuppc_agent | bool
    - ansible_action in ['config', 'destroy']
  block:
    - name: Facts
      ansible.builtin.include_tasks: "facts.yml"

    - name: Include tasks
      ansible.builtin.include_tasks: "{{ ansible_action }}.yml"
