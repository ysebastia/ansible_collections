---
- name: Cleanup
  hosts: all
  gather_facts: false
  tasks:
    - name: Wait for connection
      ansible.builtin.wait_for_connection:
        timeout: 10
      register: wait_for_instances
      failed_when: false
    - name: "Destroy service"
      ansible.builtin.include_role:
        name: "service"
      vars:
        ansible_action: destroy
      when: wait_for_instances.elapsed < 10
