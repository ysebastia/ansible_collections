---
- name: Converge
  hosts: all
  tasks:
    - name: "Include bootstrap"
      ansible.builtin.include_role:
        name: "ysebastia.base.repos"
      vars:
        enable_repositories_epel: true
        enable_repositories_hashicorp: true
        enable_repositories_proxy: true
        enable_repositories_rpmfusion: true
        epel_https_proxy: "{{ ansible_facts.envts.env.HTTP_PROXY }}"
        hashicorp_https_proxy: "{{ ansible_facts.env.HTTP_PROXY }}"
        rpmfusion_https_proxy: "{{ ansible_facts.env.HTTP_PROXY }}"
