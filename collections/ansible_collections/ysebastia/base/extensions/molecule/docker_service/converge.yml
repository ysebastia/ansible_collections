---
- name: Converge
  hosts: all
  tasks:
    - name: "Bootstrap DOCKER service"
      ansible.builtin.include_role:
        name: "ysebastia.base.docker"
      vars:
        enable_repositories_docker_ce: true
        docker_ce_https_proxy: "{{ ansible_facts.env.HTTP_PROXY }}"
    - name: "Include service"
      ansible.builtin.include_role:
        name: "ysebastia.base.docker_service"
      vars:
        enable_repositories_docker_ce: true
        docker_ce_https_proxy: "{{ ansible_facts.env.HTTP_PROXY }}"
