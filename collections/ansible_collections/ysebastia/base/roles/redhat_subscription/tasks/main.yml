---
- name: Register subscription
  become: true
  community.general.redhat_subscription:
    state: present
    username: "{{ redhat_user }}"
    password: "{{ redhat_pass }}"
    auto_attach: true
    force_register: "{{ redhat_force_register | default(false) }}"
    server_proxy_hostname: "{{ redhat_subscription_server_proxy_hostname | default(omit) }}"
    server_proxy_port: "{{ redhat_subscription_server_proxy_port | default(omit) }}"
    server_proxy_scheme: http
  when:
    - enable_repositories_redhat_subscription | bool
    - redhat_user is defined
    - redhat_user != None
