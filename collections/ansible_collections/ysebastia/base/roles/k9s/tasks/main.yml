---
- name: Ensure that Unzip package is present
  become: true
  ansible.builtin.package:
    name:
      - tar
      - unzip
    state: present
- name: Download k9s
  become: true
  ansible.builtin.unarchive:
    src: "{{ k9s_repo }}"
    dest: /usr/local/bin/
    owner: root
    group: root
    mode: "0755"
    remote_src: true
    creates: /usr/local/bin/k9s
  environment:
    https_proxy: "{{ k9s_https_proxy | default('') }}"
