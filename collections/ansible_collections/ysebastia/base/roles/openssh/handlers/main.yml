---
- name: Restart sshd
  become: true
  ansible.builtin.service:
    name: "{{ openssh_service }}"
    state: restarted
    enabled: true
- name: Disable old cypher  # noqa no-changed-when
  become: true
  ansible.builtin.command: update-crypto-policies --set DEFAULT:SHA1:DISABLE
  notify: Restart sshd
  listen: update-crypto-policies
