---
- name: Add clamd@scan.service.d directory
  become: true
  ansible.builtin.file:
    state: directory
    path: /etc/systemd/system/clamd@scan.service.d/
    owner: root
    group: root
    mode: '0755'
- name: Add override configuration
  become: true
  ansible.builtin.template:
    src: override.conf.j2
    dest: /etc/systemd/system/clamd@scan.service.d/override.conf
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart clamd
- name: Clamd
  become: true
  ansible.builtin.lineinfile:
    path: '{{ clamav_config }}'
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  with_items:
    - {regexp: '^LocalSocket', line: 'LocalSocket {{ clamav_localsocket }}'}
    - {regexp: '^User', line: 'User {{ clamav_user }}'}
    - {regexp: '^SelfCheck', line: 'SelfCheck 3600'}
    - {regexp: '^LogSyslog', line: 'LogSyslog {{ clamav_syslog }}'}
  notify:
    - Restart clamd
