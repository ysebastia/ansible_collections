---
- name: "Include Python"
  ansible.builtin.include_role:
    name: "develop_python"
- name: Ensure that Ansible is installed
  ansible.builtin.pip:
    name:
      - 'ansible-core=={{ ansible_core_version }}'
      - 'ansible-lint=={{ ansible_lint_version }}'
      - yamllint==1.35.1
    virtualenv: '{{ python_venv_directory }}'
  environment:
    https_proxy: "{{ ansible_env.HTTPS_PROXY }}"
