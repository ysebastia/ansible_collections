---
- name: Deploy Jenkins agent
  hosts: "{{ ansible_limit |default('all') }}"
  gather_facts: false
  tasks:
    - name: Jenkins agent
      ansible.builtin.include_role:
        name: ysebastia.base.jenkins_agent
    - name: Jenkins docker
      ansible.builtin.include_role:
        name: ysebastia.base.jenkins_docker
    - name: Jenkins podman
      ansible.builtin.include_role:
        name: ysebastia.base.jenkins_podman
