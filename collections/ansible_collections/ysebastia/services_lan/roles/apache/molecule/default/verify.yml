---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Get HTTP content
      ansible.builtin.uri:
        url: http://127.0.0.1:80
      register: content
      environment:
        no_proxy: 127.0.0.1
    - name: Show content status
      ansible.builtin.debug:
        msg: "{{ content }}"
    - name: Assert HTTP status
      ansible.builtin.assert:
        that:
          - content.status == 200
