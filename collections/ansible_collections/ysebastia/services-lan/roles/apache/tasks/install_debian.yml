---
- name: Ensure apache is installed
  become: true
  ansible.builtin.apt:
    name: apache2
    update_cache: true
- name: Enable the Apache2 module ldap if enable_service_apache_ldap is defined
  become: true
  community.general.apache2_module:
    state: present
    name: ldap
  when: enable_service_apache_ldap
- name: Enable the Apache2 module ldap if enable_service_apache_ldap is defined
  become: true
  community.general.apache2_module:
    state: present
    name: authnz_ldap
  when: enable_service_apache_ldap
