---
- name: Install MariaDB
  become: true
  ansible.builtin.apt:
    name:
      - mariadb-server
      - python3-pymysql
    update_cache: true
- name: Install BZIP2
  become: true
  ansible.builtin.apt:
    name:
      - bzip2
    update_cache: true
  when: enable_service_mariadb_cron
- name: Allow remote access if mariadb_remote_access is defined
  become: true
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: ^bind-address
    line: 'bind-address = 0.0.0.0'
  notify:
    - Restart mariadb
  when: mariadb_remote_access
