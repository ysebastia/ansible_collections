---
- name: Configure DOCKER-CE repository if enable_repositories_docker_ce is enable
  when:
    - enable_repositories_docker_ce | bool
    - ansible_action in ['config', 'destroy']
  block:
    - name: Facts
      ansible.builtin.include_tasks: "facts.yml"

    - name: Include tasks
      ansible.builtin.include_tasks: "{{ ansible_action }}_{{ ansible_os_family | lower }}.yml"
