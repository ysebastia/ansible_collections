---
- name: "Include Ansible"
  ansible.builtin.include_role:
    name: "ansible"
- name: Install Molecule
  ansible.builtin.pip:
    name:
      - molecule==6.0.2
      - molecule-plugins[vagrant]==23.5.0
      - python-vagrant
      - rich
    virtualenv: '{{ python_venv_directory }}'
  when: enable_develop_molecule
