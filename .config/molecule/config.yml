---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
    type: libvirt
platforms:
  - name: alma9
    box: alma9
    memory: 1024
  - name: debian11
    box: debian11
    memory: 1024
  - name: ubuntu2210
    box: generic/ubuntu2210
    memory: 2048
provisioner:
  name: ansible
verifier:
  name: ansible
