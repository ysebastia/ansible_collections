---
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp
  inventory:
    group_vars:
      all:
        ansible_user: ansible
  playbooks:
    prepare: ../../../../../../../../.config/molecule/prepare.yml
driver:
  name: docker
platforms:
  - name: "alma${CI_COMMIT_SHORT_SHA}"
    image: docker.io/ysebastia/molecule:alma-9.3
    pre_build_image: true
    privileged: true
    stop_signal: "SIGRTMIN+3"
    capabilities:
      - SYS_ADMIN
      - SYS_TIME
      - LINUX_IMMUTABLE
      - CAP_NET_BIND_SERVICE
    command: "/usr/sbin/init"
    tmpfs:
      - /tmp
      - /run
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
  - name: "debian${CI_COMMIT_SHORT_SHA}"
    image: docker.io/ysebastia/molecule:debian-12.5
    pre_build_image: true
    privileged: true
    stop_signal: "SIGRTMIN+3"
    capabilities:
      - SYS_ADMIN
      - SYS_TIME
      - LINUX_IMMUTABLE
      - CAP_NET_BIND_SERVICE
    command: "/usr/sbin/init"
    tmpfs:
      - /tmp
      - /run
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
  - name: "ubuntu${CI_COMMIT_SHORT_SHA}"
    image: docker.io/ysebastia/molecule:ubuntu-mantic
    pre_build_image: true
    privileged: true
    stop_signal: "SIGRTMIN+3"
    capabilities:
      - SYS_ADMIN
      - SYS_TIME
      - LINUX_IMMUTABLE
      - CAP_NET_BIND_SERVICE
    command: "/usr/sbin/init"
    tmpfs:
      - /tmp
      - /run
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
