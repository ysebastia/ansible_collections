---
provisioner:
  playbooks:
    prepare: ../../../../../../../../.config/molecule/prepare.yml
driver:
  name: docker
platforms:
  - name: alma
    image: docker.io/ysebastia/molecule:alma-9.3
    pre_build_image: true
    privileged: true
    stop_signal: "SIGRTMIN+3"
    capabilities:
      - SYS_ADMIN
      - SYS_TIME
      - LINUX_IMMUTABLE
      - CAP_NET_BIND_SERVICE
    command: "/usr/sbin/init"
    tmpfs:
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
  - name: debian
    image: docker.io/ysebastia/molecule:debian-12.5
    pre_build_image: true
    privileged: true
    stop_signal: "SIGRTMIN+3"
    capabilities:
      - SYS_ADMIN
      - SYS_TIME
      - LINUX_IMMUTABLE
      - CAP_NET_BIND_SERVICE
    command: "/usr/sbin/init"
    tmpfs:
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
  - name: ubuntu
    image: docker.io/ysebastia/molecule:ubuntu-mantic
    pre_build_image: true
    privileged: true
    stop_signal: "SIGRTMIN+3"
    capabilities:
      - SYS_ADMIN
      - SYS_TIME
      - LINUX_IMMUTABLE
      - CAP_NET_BIND_SERVICE
    command: "/usr/sbin/init"
    tmpfs:
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
