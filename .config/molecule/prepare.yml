---
- name: Proxy
  ansible.builtin.import_playbook: ysebastia.repositories.proxy
  vars:
    repository_https_proxy: "{{ ansible_env.HTTP_PROXY }}"
- name: Prepare
  hosts: all
  tasks:
    - name: Update RedHat family
      become: true
      ansible.builtin.dnf:
        update_cache: true
      when:
        - ansible_os_family == "RedHat"
    - name: Update Debian family
      become: true
      ansible.builtin.apt:
        update_cache: true
      when:
        - ansible_os_family == "Debian"
